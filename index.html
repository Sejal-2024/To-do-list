<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>To-Do-App</h1>
                <p>Keep it up!</p>
                <div class="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0/0</p>
            </div>
        </div>

        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Write your task" />
            <button type="submit">+</button>
        </form>

        <ul class="task-list"></ul>
    </div>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/cf3eae75f6.js" crossorigin="anonymous"></script>
   
  </body>
</html>
